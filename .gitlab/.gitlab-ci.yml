workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG

stages:
  - check
  - build
  - test
  - deploy

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip-cache"

cache:
  paths:
    - .pip-cache
    - .venv

.check:
  stage: check
  script:
    - poetry install
    - poetry run poe lint

.build:
  stage: build
  script:
    - poetry install
    - poetry build
  artifacts:
    paths:
      - dist/

.test:
  stage: test
  script:
    - poetry install
    - poetry run poe test

.deploy:
  stage: deploy
  script:
    - echo "Deploying version ${CI_COMMIT_SHA}"
  rules:
    - if: $CI_COMMIT_TAG
      when: always
    - when: manual